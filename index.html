<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Archive</title>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body>
        <header class="container mt-3">
            <h1 class="text-primary fw-bold text-center">Sami's Book Archive</h1>
        </header>
        <section class="container">
            <div class="input-group mt-5 mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Enter Book Name to Search"
                    aria-label="search-field" aria-describedby="button-addon2">
                <button id="search-button" class="ms-2 btn btn-primary rounded-3" type="button">Search</button>
            </div>
        </section>
        <section id="spinner" class="text-center">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>
        <section id="result-container" class="container">
            
        </section>
        <section id="error-container" class="container">

        </section>

        <script src="js/book.js"></script>
    </body>

</html>
