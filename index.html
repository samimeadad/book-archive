<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Archive</title>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body class="bg-dark">
        <header class=" container mt-3">
            <h1 class="text-primary fw-bold text-center">Sami's Book Archive</h1>
        </header>
        <section class="container">
            <section>
                <div class="input-group mt-5 mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Enter Book Name to Search"
                        aria-label="search-field" aria-describedby="button-addon2">
                    <button id="search-button" class="ms-2 btn btn-primary rounded-3" type="button">Search</button>
                </div>
            </section>
            <section id="spinner" class="text-center">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...Please Wait...
                </button>
            </section>
            <section id="error-container">

            </section>

            <section class="mt-5">
                <h5 id="search-counter" class="fw-bold text-primary text-center"></h5>
                <div id="result-container" class="row row-cols-1 row-cols-md-3 g-5">

                </div>
            </section>
        </section>
        <script src="js/book.js"></script>
    </body>

</html>
